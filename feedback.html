<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Нёрдс</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic-ext">
</head>

<body>

  <header class="page-header  page-header--feedback">
    <div class="page-header__inner">

      <a class="logo" href="index.html">Nerds</a>

      <nav class="main-nav">
        <a class="main-nav__link" href="index.html">Студия</a>
        <a class="main-nav__link" href="#">Клиенты</a>
        <a class="main-nav__link" href="catalog.html">Магазин</a>
        <a class="main-nav__link" href="#">Контакты</a>
        <a class="main-nav__link  main-nav__link--cart" href="#">Корзина</a>
      </nav>

    </div>

    <h1 class="page-header__title">
      Напишите нам
    </h1>

  </header>

  <main class="main-content">

      <form class="feedback" method="post" action="#">

        <label class="feedback__label  feedback__label--name">
          Ваше имя:<br>
          <input class="feedback__input" type="text" name="name" value="" placeholder="Представьтесь, пожалуйста" required>
        </label>

        <label class="feedback__label  feedback__label--email">
          Ваш email:<br>
          <input class="feedback__input" type="email" name="email" value="" placeholder="Для отправки ответа" required>
        </label>

        <label class="feedback__label">
          Текст письма:<br>
          <textarea class="feedback__text-field" name="text" placeholder="В свободной форме"></textarea>
        </label>

        <button class="button" type="submit">Отправить</button>
      </form>


  </main>

</body>
</html>
